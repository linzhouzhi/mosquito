<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <link href="../vender/datatables/dataTables.bootstrap.css" rel="stylesheet" charset="utf-8" />
    <link href="../css/common.css" rel="stylesheet" charset="utf-8" />
    <style>
        label.control-label{

        }

        canvas{

            -ms-user-select: none;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mosquito</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/role/add">add role <span class="sr-only">(current)</span></a></li>
                <li class="active"><a href="/role/list">role statistic</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div style="width:10px;height:50px"></div>
<div class="container-fluid">
    <div style="padding-left:15px;padding-right:15px">
        <div class="row" style="margin-bottom: 10px">
            <div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">role list</label>
                    <div class="col-sm-3">
                        <select class="form-control select-type">
                            <option><a href="#">1</a></option>
                            <option><a href="#">2</a></option>
                            <option><a href="#">3</a></option>
                            <option><a href="#">4</a></option>
                            <option><a href="#">5</a></option>
                        </select>
                    </div>
                </div><!-- .form-group -->
                <div class="form-group">
                    <label class="col-sm-1 control-label">app list</label>
                    <div class="col-sm-3">
                        <select class="form-control select-type">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div><!-- .form-group -->
            </div>
        </div><!-- .row -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <canvas id="canvas" style="max-height: 400px"></canvas>
                </div><!-- .panel-body -->
            </div><!-- .panel -->
        </div><!-- .row -->
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-bordered" id="command-table">
                        <thead>
                        <tr>
                            <th>cid</th>
                            <th>host</th>
                            <th>command</th>
                            <th>addTime</th>
                            <th>startTime</th>
                            <th>endTime</th>
                            <th>runTime</th>
                            <th>status</th>
                            <th>action</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div><!-- .panel-body -->
            </div><!-- .panel -->
        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- .container-fluid -->

<script src="../vender/jQuery/jquery-2.2.3.min.js"></script>
<script src="../vender/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../vender/datatables/jquery.dataTables.js"></script>
<script src="../vender/datatables/dataTables.bootstrap.js"></script>
<script src="../vender/chart/Chart.bundle.js"></script>
<script src="../vender/chart/utils.js"></script>

<script>
    $(".select-type").change(function () {
        console.log("aaaa");
    });
    $("#command-table").dataTable();

    var MONTHS = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    var config = {
        type: 'line',
        data: {
            labels: ["January", "February", "March", "April", "May", "June", "July"],
            datasets: [{
                label: "My First dataset",
                backgroundColor: window.chartColors.red,
                borderColor: window.chartColors.red,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ],
                fill: false,
            }, {
                label: "My Second dataset",
                fill: false,
                backgroundColor: window.chartColors.blue,
                borderColor: window.chartColors.blue,
                data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor()
                ],
            }]
        },
        options: {
            responsive: true,
            title:{
                display:true,
                text:'Chart.js Line Chart'
            },
            tooltips: {
                mode: 'index',
                intersect: false,
            },
            hover: {
                mode: 'nearest',
                intersect: true
            },
            scales: {
                xAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Month'
                    }
                }],
                yAxes: [{
                    display: true,
                    scaleLabel: {
                        display: true,
                        labelString: 'Value'
                    }
                }]
            }
        }
    };

    window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx, config);
    };

</script>
</body>
</html>
